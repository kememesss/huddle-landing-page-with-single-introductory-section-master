<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page with Single Introductory Section Master</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css" />
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="left">
                <div class="logo">
                    <img src="logo.svg">
                </div>
                <img class="website" src="illustration-mockups.svg">
            </div>

            <div class="right">
                <h1>
                    Build The Community Your Fans Will Love
                </h1>
                <p>
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
                    connections with your users as you engage in genuine discussion.
                </p>
                <button>
                    Register
                </button>
            </div>
        </div>



        <footer>
            <div class="social">
                <div class="social-media">
                    <a href="#" aria-label="facebook"><i class="fab fa-facebook-f"></i></a>
                </div>

                <div class="social-media">
                    <a href="#" aria-label="twitter"><i class="fab fa-twitter"></i></a>
                </div>
                <div class="social-media">
                    <a href="#" aria-label="instagram"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </footer>



    </div>

</body>

</html>
